language: node_js
node_js:
  - 14
services:
  - docker
script:
  - docker --version
  - docker build -t udagram-api-user .
  - docker tag udagram-api-user nchandlersmith/udagram-api-user
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push nchandlersmith/udagram-api-user
